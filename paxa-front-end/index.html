<!DOCTYPE html>
<html>
  <head>
    <title>SSDK bokning</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" type="text/css" href="style.css" media="screen" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

    <link rel="stylesheet" href="jquery-ui/jquery-ui.min.css">
    <script src="jquery-ui/jquery-ui.min.js"></script>
  </head>
  <body>
  <div id="wrap">
    <div id="top"></div>

      <div id="content">
      <div class="header">
        <h1>SSDK bokning</h1>
      </div>

      <div class="middle" id="booking_list">
          Visar bokningar för datum: <input type="text" name="date" id="date" />
          <br />
          <button id="new_booking_btn" class="ui-button ui-widget ui-corner-all">Ny bokning</button>
      </div>

      <div class="middle" id="booking_create">
          <div id="new_booking_date"></div>
          <button id="book_btn" class="ui-button ui-widget ui-corner-all">Boka</button>
      </div>

      <div id="clear"></div>

    </div>

    <div id="bottom"></div>

  </div>

  <div id="footer">
      <a href="http://www.ssdk-karlshamn.se/">SSDK hemsida</a>
  </div>


  <script>
    $(document).ready(function(){
      $("#booking_create").toggle();
    });

    $("#date").datepicker({
      dateFormat: "yy-mm-dd",
      defaultDate: +0,
      firstDay: 1,
      buttonImage: "http://jqueryui.com/resources/demos/datepicker/images/calendar.gif",
      buttonImageOnly: true,
      showOn: "both",
      onSelect: function(dateText, inst) {
         $( "#new_booking_date" ).empty().append('Bokar för: ' + dateText);
      }
    });

    $("#date").datepicker('setDate', new Date());

    $("#new_booking_btn").click(function () {
      $( "#booking_list" ).toggle();
      $( "#booking_create" ).toggle();
    });

    $("#book_btn").click(function () {
      $( "#booking_list" ).toggle();
      $( "#booking_create" ).toggle();
    });

  </script>
  </body>
</html>
